<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles_login.css">
    </head>
    <body>
        <div class="login-container">
            <form action="/login" method="post">
                <h1>Login</h1>
                <div class="input-box">
                    <input name="username" type="text" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input name="password" type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="remember-forgot">
                    <label><input name="remember" type="checkbox"> Remember me</label>
                    <a href="/todo">Forgot password </a>
                </div>

                <button type="submit" href="/login" class="login-btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="/todo">Register now</a></p>
                </div>
            </form>
            {{#login_failed}}
            <div class="login-failed" style="color:red">
                <p>Wrong password!</p>
            </div>
            {{/login_failed}}
        </div>
            <script src="https://kit.fontawesome.com/46f14520ea.js" crossorigin="anonymous"></script>
    </body>
</html>
