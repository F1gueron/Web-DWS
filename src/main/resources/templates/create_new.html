<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/styles/common.css" rel="stylesheet">
</head>
<body>
<h2>What do you want to create?</h2>
<hr>
<form id="myForm">
    <input type="radio" name="element" value="writeup">
    <label >Writeup</label><br>
    <input type="radio" name="element" value="discussion-forum">
    <label >Discussion forum</label><br>
    <input type="radio" name="element" value="event">
    <label >Event</label><br>
</form>

<br>
<button id="continueBtn" disabled>Continue</button>

<script>
    const form = document.getElementById('myForm');
    const continueBtn = document.getElementById('continueBtn');

    form.addEventListener('click', function() {
        continueBtn.disabled = false;
    });

    continueBtn.addEventListener('click', function() {
        const selectedOption = document.querySelector('input[name="element"]:checked').value;
        switch (selectedOption) {
            case 'writeup':
                window.location.href = '/writeup/new';
                break;
            case 'discussion-forum':
                window.location.href = '/forum/new';
                break;
            case 'event':
                window.location.href = '/event/new';
                break;
            default:
                break;
        }

    });
</script>


</body>
</html>
